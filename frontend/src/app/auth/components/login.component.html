<div class="row">
  <form #loginForm="ngForm" (ngSubmit)="doLogin(loginForm)"  class="columns">
    <div>
      User name:
      <div>
        <input pattern=".{3,}" placeholder="User" type="text" name="login" required #login="ngModel" ngModel/>
        <div class="validation-error" [hidden]="login.valid || login.pristine">Please specify your login, at least three characters.</div>
      </div>
    </div>
    <div>
      Password:
      <div>
        <input pattern=".{3,}" placeholder="Password" type="password" name="password" required #password="ngModel" ngModel/>
        <div class="validation-error" [hidden]="password.valid || password.pristine">Please specify your login, at least three characters.</div>
      </div>
    </div>
    <button type="submit" class="button" [disabled]="!loginForm.form.valid">Login</button>
  </form>
</div>
